---
mount_dir: /data
jenkins_home: /data/jenkins
jenkins_logs_dir: /data/logs

jenkins_repo_url: deb http://pkg.jenkins-ci.org/debian binary/
jenkins_repo_key_url: http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key

jenkins_connection_delay: 5
jenkins_connection_retries: 60

jenkins_hostname: localhost
jenkins_jar_location: /opt/jenkins-cli.jar

jenkins_plugins:
  - git
  - github
  - github-oauth
  - conditional-buildstep
  - parameterized-trigger
  - postbuildscript
  - build-monitor-plugin
  - nodejs
  - ansicolor
  - htmlpublisher
  - greenballs
  - build-name-setter
  - extended-choice-parameter

jenkins_config_templates:
  - config.xml
  - credentials.xml
  - hudson.plugins.git.GitSCM.xml
  - hudson.tasks.Shell.xml
  - jenkins.model.DownloadSettings.xml

jenkins_list_views:
  - name: "Data"
    jobs:
      - index-services-preview
      - index-services-production
      - index-services-staging
      - snapshot-g7-stats-preview
      - snapshot-g7-stats-production
  - name: "Smoke tests"
    jobs:
      - apps-are-up-preview
      - apps-are-up-production
      - apps-are-up-staging
  - name: "Performance tests"
    jobs:
      - performance-testing-buyer-app
      - performance-testing-data-api-services
      - performance-testing-data-api-suppliers
      - performance-testing-data-api-users
      - performance-testing-supplier-app
  - name: "Utils and toolkit"
    jobs:
      - publish-toolkit-documentation
      - tag-dmutils
      - tag-toolkit
  - name: "Release"
    jobs:
      - release-app-preview
      - release-app-production
      - release-app-staging
  - name: "Infrastructure"
    jobs:
      - close-developer-access
      - open-developer-access
      - update-infrastructure

app_urls:
  preview:
    data_api: https://preview-api.development.digitalmarketplace.service.gov.uk
    search_api: https://preview-search-api.development.digitalmarketplace.service.gov.uk
    www: https://preview.development.digitalmarketplace.service.gov.uk
  staging:
    data_api: https://staging-api.digitalmarketplace.service.gov.uk
    search_api: https://staging-search-api.digitalmarketplace.service.gov.uk
    www: https://staging.digitalmarketplace.service.gov.uk
  production:
    data_api: https://api.digitalmarketplace.service.gov.uk
    search_api: https://search-api.digitalmarketplace.service.gov.uk
    www: https://www.digitalmarketplace.service.gov.uk
