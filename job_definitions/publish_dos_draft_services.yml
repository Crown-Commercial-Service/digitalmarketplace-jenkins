{% set environments = ['preview', 'staging', 'production'] %}
---
{% for environment in environments %}
- job:
    name: "publish-dos-draft-services-{{ environment }}"
    display-name: "Publish DOS draft services - {{ environment }}"
    project-type: freestyle
    description: "This publishes DOS draft services by promoting them from draft to published."
{% if environment != 'production' %}
    properties:
      - lockable-resources:
          resources: '{{ environment }}-database'
{% endif %}
    parameters:
      - string:
          name: FRAMEWORK
          description: "Framework for filtering the services to publish."
      - bool:
          name: DRY_RUN
          default: false
          description: "Do everything except publish draft services."
    publishers:
      - trigger-parameterized-builds:
          - project: notify-slack
            condition: UNSTABLE_OR_WORSE
            predefined-parameters: |
              USERNAME=publish-dos-draft-services.py
              JOB=Publish DOS draft services - {{ environment }}
              ICON=:alarm_clock:
              STAGE={{ environment }}
              STATUS=FAILED
              URL=<${BUILD_URL}consoleFull|#${BUILD_NUMBER}>
              CHANNEL=#dm-release
    builders:
      - shell: |
          if [ "$DRY_RUN" = "true" ]; then
            FLAGS="--dry-run"
          fi

          docker run -e DM_DATA_API_TOKEN_{{ environment|upper }} digitalmarketplace/scripts ./scripts/publish-dos-draft-services.py $FRAMEWORK "{{ environment }}" $FLAGS
{% endfor %}
