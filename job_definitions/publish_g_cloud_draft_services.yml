{% set environments = ['preview', 'staging', 'production'] %}
---
{% for environment in environments %}
- job:
    name: "publish-g-cloud-draft-services-{{ environment }}"
    display-name: "Publish G-Cloud draft services - {{ environment }}"
    project-type: freestyle
    description: "This publishes G-Cloud draft services by promoting them from draft to published, and copying associated documents into the appropriate S3 bucket."
    parameters:
      - string:
          name: FRAMEWORK
          description: "Framework for filtering the services to publish."
      - bool:
          name: DRY_RUN
          default: false
          description: "Do everything except publish draft services and copying the documents to the appropriate bucket. Will list random service ID's to stdout instead of actual published IDs."
    publishers:
      - trigger-parameterized-builds:
          - project: notify-slack
            condition: UNSTABLE_OR_WORSE
            predefined-parameters: |
              USERNAME=publish-g-cloud-draft-services.py
              JOB=Publish G-Cloud draft services - {{ environment }}
              ICON=:alarm_clock:
              STAGE={{ environment }}
              STATUS=FAILED
              URL=<${BUILD_URL}consoleFull|#${BUILD_NUMBER}>
              CHANNEL=#dm-release
    builders:
      - shell: |
          if [ "$DRY_RUN" = "true" ]; then
            FLAGS="--dry-run"
          fi

          docker run -e DM_DATA_API_TOKEN_{{ environment|upper }} digitalmarketplace/scripts ./scripts/publish-g-cloud-draft-services.py $FRAMEWORK "{{ environment }}" digitalmarketplace-submissions-production-production digitalmarketplace-documents-{{ environment }}-{{ environment }} $FLAGS
{% endfor %}
