{% set environments = ['preview', 'staging', 'production'] %}
---
{% for environment in environments %}
- job:
    name: "index-services-{{ environment }}"
    display-name: "Index services - {{ environment }}"
    project-type: freestyle
    description: "This imports all services in the current API database into the current Elasticsearch index."
    parameters:
      - string:
          name: INDEX
          default: g-cloud
          description: "Index name to use (eg 'g-cloud-2015-10-30')"
      - string:
          name: FRAMEWORKS
          description: "(Optional) List of framework slugs that should be indexed (eg ['g-cloud-6','g-cloud-7']). If no frameworks are specified then all currently published services will be indexed."
    scm:
      - git:
          url: git@github.com:alphagov/digitalmarketplace-scripts.git
          credentials-id: github_com_and_gds
          branches:
            - master
          wipe-workspace: false
    triggers:
      - timed: "H 2 * * *"
    builders:
      - shell: |
          [ -d venv ] || virtualenv venv
          
          . ./venv/bin/activate
          pip install -r requirements.txt
          
          ./scripts/index-services.py '{{ environment }}' --search-api-token="$DM_SEARCH_API_TOKEN_{{ environment|upper }}" --api-token="$DM_DATA_API_TOKEN_{{ environment|upper }}" --serial --index="${INDEX}" --frameworks="${FRAMEWORKS}"
{% endfor %}
