{# frameworks = (framework_slug, enabled?) #}
{% set frameworks = [('g-cloud-12', True)] %}
{% set environments = ['production'] %}
---
{% for environment in environments %}
{% for framework, enabled in frameworks %}
- job:
    name: stats-snapshot-{{ framework }}-{{ environment }}
    display-name: Snapshot stats for {{ framework }} - {{ environment }}
    description: Creates an hourly snapshot of framework stats and stores it in the API audit event
{% if not enabled %}
    disabled: true
{% endif %}
    project-type: freestyle
    properties:
      - build-discarder:
          days-to-keep: 20
          artifact-days-to-keep: 20
    triggers:
      - timed: "H * * * *"
    publishers:
      - trigger-parameterized-builds:
          - project: notify-slack
            condition: UNSTABLE_OR_WORSE
            predefined-parameters: |
              USERNAME=snapshot-stats
              JOB=Snapshot {{ framework }} stats {{ environment }}
              ICON=:alarm_clock:
              STAGE={{ environment }}
              STATUS=FAILED
              URL=<${BUILD_URL}consoleFull|#${BUILD_NUMBER}>
              CHANNEL=#dm-2ndline
    builders:
      - shell: |
          docker run --rm \
            -e DM_DATA_API_TOKEN_{{ environment|upper }} \
            digitalmarketplace/scripts \
              scripts/snapshot-framework-stats.py "{{ framework }}" "{{ environment }}"
{% endfor %}
{% endfor %}
